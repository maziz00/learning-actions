name: 17 - 3 - Custom Actions - Docker

on:
    workflow_dispatch:
        inputs:
            url:
                description: Website URL
                required: true
                default: https://www.google.com
                type: choice
                options:
                    - 'https://www.google.com'
                    - 'https://Invalid-URL-XYZ0123.com'
                    - 'invalid-notcorrectformat'
            max_trials:
                description: Maximum trials until action fails
                required: false
                default: '10'
            delay:
                description: Delay in seconds between trials
                required: false
                default: '5'

jobs:
    ping-url:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Ping URL
              uses: ./.github/actions/docker-ping-url
              with:
                url: ${{ inputs.url }}
                max_trials: ${{ inputs.max_trials }}
                delay: ${{ inputs.delay }}